{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.name }}</h2>

  <!-- Display messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- Other content -->

  <a href="{% url 'profile' %}">Profile</a>
  
  <a href="{% url 'all_hospitals'%}"> Hospitals</a>

  <a href="{% url 'book_hospital_room' %}">Book Hospital Room</a>

  <a href="{% url 'doctor_review_form'%}"> Leave a Review</a>

  <!-- Logout Button -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>

  <!-- Link to Book Appointment -->
  <a href="{% url 'book_appointment' %}">Book Appointment</a>
{% endblock %}
