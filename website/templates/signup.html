<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up - Healthcare App{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
